{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<form action="/blog" method="['POST', 'GET']">
    <ul>
        {% for x in blogs %}
        <li>{{ x.id }}, {{ x.owner_id }}, {{ x.owner.username }} <a href="ipost?id={{x.id}}">{{ x.entry }}</a> <br /> {{ x.body }} </li>
        {% endfor %}
    </ul>

</form>
{% endblock %}
